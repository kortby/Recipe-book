<div class="row">
  <div class="col-12">

    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">

        <div class="form-group col-5">
          <label for="name">Name </label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>

        <div class="form-group col-2">
            <label for="amount">Amount </label>
            <input type="number" id="amount" class="form-control" name="amount" ngModel required [pattern]="'^[0-9]+[0-9]*$'">
          </div>
      </div>

      <button class="btn btn-success" [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add'}}</button>
      <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">delete</button>
      <button class="btn btn-warning" type="button" (click)="onClear()">Clear</button>
    </form>

  </div>
</div>
