

<div class="row">
    <div class="col-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>

  <div class="row">
      <div class="col-12">
          <div class="dropdown" appDropdown>
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" >
                Manage
                
              </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item"  style="cursor: pointer" (click)="onAddToShoppingList()">to shopping List</a>
                    <a class="dropdown-item"  style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
                    <a class="dropdown-item"  style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a>
                  </div>
            </div>




      </div>
      
    </div>


  <div class="row">
      <div class="col-12">
        <p>{{ recipe.description }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h2>Ingredients:</h2>
        <ul class="list-group">
          <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"> {{ ingredient.name }} - {{ ingredient.amount }}</li>
        </ul>
      </div>
    </div>



<hr>

    <div class="row">
        <div class="col-12">
          <p><img [src]="recipe.imagePath" alt="" class="img-fluid"></p>
        </div>
      </div>
